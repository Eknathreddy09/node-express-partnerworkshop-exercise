accelerator:
  displayName: Node accelerator
  description: A express js template app
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-nodejs.png
  tags:
  - node
  - express

  # options for the UI
  options:
  - name: includeK8s
    label: "Include kubernetes resources?"
    inputType: toggle
    dataType: boolean
    defaultValue: true
    required: true

engine:
  sources:
    - includes: [ "**" ]
      excludes: [ "kubernetes/**", "README.md", "k8s.md", "skaffold.md" ]
    - includes: [ "package.json" ]
      transformations:
      - type: ReplaceText
        substitutions:
        - text: node-accelerator-name
          with: "#artifactId"
        - text: accelerator-description
          with: "#projectDescription"
    - includes: [ "kubernetes/deployment.yml", "kubernetes/service.yml", "kubernetes/skaffold.yml" ]
      condition: "#includeK8s"
      transformations:
      - type: ReplaceText
        substitutions:
        - text: node-accelerator
          with: "#artifactId"
    - name: README
      type: Combo
      onConflict: Append
      sources:
      - include: [ "README.md"]
        transformations:
        - type: ReplaceText
          substitutions:
          - text: node-accelerator
            with: "#artifactId"
      - includes: ["k8s.md"]
        condition: "#includeK8s"
        transformations:
        - type: ReplaceText
          substitutions:
          - text: node-accelerator
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
