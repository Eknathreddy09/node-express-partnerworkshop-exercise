accelerator:
  displayName: Node accelerator
  description: A express js template app
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-nodejs.png
  tags:
  - node
  - express  

  # options for the UI
  options:
  - name: githubRepo
    label: Github repo URL
    inputType: string
    required: true
  - name: authorName
    label: Author Name
    inputType: string
    dataType: string
    required: true
  - name: includeK8s
    label: "Include k8s assets?"
    inputType: toggle    
    dataType: boolean
    defaultValue: false
    required: true

engine:
  sources:
    - includes: [ "**" ]
      excludes: [ "kubernetes/**" ]
    - includes: [ "package.json" ]
      transformations:
      - type: ReplaceText
        substitutions:
        - text: node-accelerator-name
          with: "#artifactId"
        - text: accelerator-description
          with: "#projectDescription"
        - text: github-repo
          with: "#githubRepo"
        - text: author-name
          with: "#authorName"
    - includes: [ "kubernetes/node-accelerator.yml" ]
      condition: "#includeK8s"
      transformations:
      - type: ReplaceText
        substitutions:
          - text: node-accelerator
            with: "#artifactId"
      - type: RewritePath
        rewriteTo: "'kubernetes/' + #artifactId + '.yml'"         
